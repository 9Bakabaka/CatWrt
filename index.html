    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const url = new URL(window.location.href);
          const domain = url.hostname;
    
          document.getElementById('current-domain').textContent = domain;
    
          // 源信息映射
          const domainSources = {
            'repo.miaoer.xyz': '阿里云',
            'catwrt.eu.org': '美国',
            'cfnetlify.catwrt.eu.org': '☁️ Cloudflare-netlify 源',
            'cfvercel.catwrt.eu.org': '☁️ Cloudflare-vercel 源',
            'netlify.catwrt.eu.org': 'netlify 源',
            'vercel.catwrt.eu.org': 'vercel 源',
          };

          // 查找域名对应源信息
          let sourceInfo;
          if (domainSources.hasOwnProperty(domain)) {
            sourceInfo = domainSources[domain];
          } else if (/^(?:\d{1,3}\.){3}\d{1,3}$/.test(domain)) { // IP 地址格式
            sourceInfo = '本地部署';
          } else {
            sourceInfo = '未知源';
          }
    
          // 显示源信息
          document.getElementById('source-info').textContent = `当前源：${sourceInfo}`;
        });
      </script>
